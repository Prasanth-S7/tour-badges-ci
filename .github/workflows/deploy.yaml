name: Deploy Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install
          ls

      - name: Setup Wrangler Config
        run: |
          # Copy the example config if it exists, or use the main one
          if [ -f "wrangler.jsonc.example" ]; then
            cp wrangler.jsonc.example wrangler.jsonc
          fi
          
          # Replace the database ID placeholder with the actual secret
          sed -i 's/<unique-ID-for-your-database>/${{ secrets.PROD_DATABASE_ID }}/g' wrangler.jsonc
          
          echo "Final wrangler.jsonc:"
          cat wrangler.jsonc

      - name: Debug Wrangler Config
        run: |
          echo "Current directory:"
          ls -la
          
          echo "Wrangler config:"
          cat wrangler.jsonc
          
          echo "Dry run to validate config:"
          pnpm exec wrangler deploy src/index.ts --env production --dry-run
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy src/index.ts --env production